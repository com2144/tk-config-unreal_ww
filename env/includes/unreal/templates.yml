keys:
    # Asset keys
    project:
        type: str
    asset_type:
        type: str
        shotgun_entity_type: Asset
        shotgun_field_name: sg_asset_type
    asset_name:
        type: str
        shotgun_entity_type: Asset
        shotgun_field_name: code
    step:
        type: str
        shotgun_entity_type: Step
        shotgun_field_name: short_name
    version:
        type: int
        format_spec: "03"
    
    # File type keys
    extension:
        type: str
        choices:
            fbx: FBX File
            mb: Maya Binary
            ma: Maya ASCII
    
    # Date keys
    YYYY:
        type: int
    MM:
        type: str
        format_spec: "02"
    DD:
        type: str
        format_spec: "02"

paths:
    # Maya work files
    maya_asset_work:
        definition: 'C:/show/{project}/assets/{asset_type}/{asset_name}/{step}/work/maya/mb/{asset_name}.{step}.v{version}.mb'
        root_name: primary
    
    # Maya publish files
    maya_asset_publish:
        definition: 'C:/show/{project}/assets/{asset_type}/{asset_name}/{step}/pub/maya/{extension}/{asset_name}.{step}.v{version}.{extension}'
        root_name: primary
    
    # FBX export for Unreal
    unreal_asset_export:
        definition: 'C:/show/{project}/assets/{asset_type}/{asset_name}/{step}/pub/unreal/fbx/{asset_name}.{step}.v{version}.fbx'
        root_name: primary

strings:
    # Unreal content browser paths
    unreal_loader_asset_path: '/Game/Assets/{asset_type}/{asset_name}/'
    unreal_loader_asset_name: '{asset_name}_{step}'
    unreal_loader_project_path: '/Game/Assets'
    unreal_loader_project_name: '{asset_name}'
