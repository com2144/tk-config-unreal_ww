# project
settings.tk-unreal.project:
  apps:
    tk-multi-about:
      location: "@apps.tk-multi-about.location"
    tk-multi-loader2: "@settings.tk-multi-loader2.unreal"
    tk-multi-publish2:
      collector: "{config}/hooks/tk-multi-publish2/unreal/collectors/unreal_collector.py"
      publish_plugins:
      - name: Publish Unreal Session
        hook: "{config}/hooks/tk-multi-publish2/unreal/publishers/session_publisher.py"
        settings:
          Publish Type: Unreal Session
          Publish Template: unreal_session_publish
      - name: Export and Publish Unreal Asset
        hook: "{config}/hooks/tk-multi-publish2/unreal/publishers/unreal_asset_publisher.py"
        settings:
          Asset Type: StaticMesh
          Content Path: /Game/Assets
          Export Path Template: unreal_asset_export
          Publish Template: unreal_asset_publish
      - name: Render and Publish Movie
        hook: "{config}/hooks/tk-multi-publish2/unreal/publishers/movie_publisher.py"
        settings:
          Publish Template: unreal_movie_publish
      location: "@apps.tk-multi-publish2.location"
    tk-multi-pythonconsole:
      location: "@apps.tk-multi-pythonconsole.location"
    tk-multi-shotgunpanel: "@settings.tk-multi-shotgunpanel.unreal"
  location: "@tk-unreal.location"
  menu_favourites:
    - {app_instance: tk-multi-publish2, name: Publish...}
    - {app_instance: tk-multi-loader2, name: Load...}
  run_at_startup:
    - {app_instance: tk-multi-shotgunpanel, name: ''}
    - {app_instance: tk-multi-publish2, name: ''}
  launch_builtin_plugins: [basic, shotgrid]
  automatic_context_switch: true

