publish_help_url: &help_url "https://support.shotgunsoftware.com/hc/en-us/articles/115000068574-Integrations-User-Guide#The%20Publisher"

includes:
- ../../app_locations.yml # env/includes/app_locations.yml

settings.tk-multi-publish2.unreal.project:
  collector: "{config}/tk-multi-publish2/unreal_collector.py"
  publish_plugins:
  - name: Publish Unreal Session
    hook: "{config}/tk-multi-publish2/session_publisher.py"
    settings:
      Publish Type: Unreal Session
      Publish Template: unreal_session_publish
  
  - name: Export and Publish Unreal Asset
    hook: "{config}/tk-multi-publish2/unreal_exporter.py:{config}/tk-multi-publish2/unreal_asset_publisher.py"
    settings:
      Asset Type: StaticMesh
      Content Path: /Game/Assets
      Export Path Template: unreal_asset_export
      Publish Template: unreal_asset_publish
  
  - name: Render and Publish Movie
    hook: "{config}/tk-multi-publish2/movie_publisher.py"
    settings:
      Publish Template: unreal_movie_publish
  
  help_url: *help_url
  location: "@apps.tk-multi-publish2.location"

