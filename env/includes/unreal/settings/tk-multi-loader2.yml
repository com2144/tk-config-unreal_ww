includes:
- ../../app_locations.yml

settings.tk-multi-loader2.unreal:
  actions_hook: "{config}/hooks/tk-multi-loader2/unreal/unreal_actions.py"
  action_mappings:
    Unreal Asset: [import_content]
    Unreal Level: [import_level]
  entities:
  - caption: Assets
    entity_type: Asset
    filters:
    - [project, is, {type: Project, id: current_project}]
    hierarchy: [sg_asset_type, code]
  publish_filters: []
  location: "@apps.tk-multi-loader2.location"
